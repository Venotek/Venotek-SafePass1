<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Venotek SafePass</title>
  <style>
    body {
      background-color: #0f172a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .box {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
    }
    input, button, select {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #14b8a6;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 15px;
      background: #334155;
      border-radius: 10px;
    }
    #strength {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Venotek SafePass</h1>
    <p>Gere senhas fortes ou verifique a seguran√ßa da sua.</p>

    <h3>Gerar senha</h3>
    <label>Tamanho:</label>
    <input type="number" id="length" min="6" max="32" value="12">
    <button onclick="gerarSenha()">Gerar</button>
    <div id="senhaGerada" class="result"></div>

    <h3>Verificar senha</h3>
    <input type="text" id="senhaParaVerificar" placeholder="Digite uma senha">
    <button onclick="verificarSenha()">Verificar</button>
    <div id="forcaSenha" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
